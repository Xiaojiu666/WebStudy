<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人信息录入系统</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        .inputBox {
            width: 800px;
            height: 100px;
            margin: auto;
        }

        .tableBox {
            width: 800px;
            height: 400px;
            margin: auto;
        }


        .inputInfo {
            width: 800px;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }


        input {
            margin: 5px;
        }

        h1 {
            display: block;
            text-align: center;
        }

        .name {
            width: 50px;
        }

        .age {
            width: 30px;
        }

        .sex {
            width: 30px;
        }

        .money {
            width: 40px;
        }

        .button {
            padding: 2px 5px;
            background-color: rgb(5, 135, 234);
            color: azure;
        }

        table {
            display: flex;
            justify-content: center;
            border-collapse: collapse;
            flex-direction: column;
            align-items: center;
        }


        th,
        td {
            border: 1px solid #ddd;
            /* 表头边框 */
            padding: 5px 40px;
            text-align: center;
        }

        th {
            background-color: aqua;
        }
    </style>
</head>


<body>
    <div class="inputBox">
        <h1>个人信息录入</h1>
        <form class="inputInfo">
            姓名 :<input type="text" name="你好" id="nh" class="name">
            年龄 :<input type="text" name="你好" id="nh" class="age">
            性别 :<select class="gender">
                <option value="man">男</option>
                <option value="woman">女</option>
            </select>
            薪资 :<input type="text" name="你好" id="nh" class="salary">
            <input type="submit" value="录入" class="button">
        </form>
    </div>
    <div class="tableBox">
        <table>
            <thead>
                <tr>
                    <th>学号</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>薪资</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <script>
            const inputInfo = document.querySelector(".inputInfo")


            const name = document.querySelector(".name")
            const age = document.querySelector(".age")
            const gender = document.querySelector(".gender")
            const salary = document.querySelector(".salary")

            const infoBeans = []

            inputInfo.addEventListener('submit', function (e) {
                //消除默认
                e.preventDefault()
                const info = {
                    studentId: infoBeans.length + 1,
                    name: name.value,
                    age: age.value,
                    gender: gender.value,
                    salary: salary.value,
                }
                infoBeans.push(info)
                this.reset()
                render()
            })

            function render() {
                const table = document.querySelector("tbody")
                table.innerHTML = ``
                for (let index = 0; index < infoBeans.length; index++) {
                    const element = infoBeans[index];
                    const tr = document.createElement('tr')
                    tr.innerHTML = `
                    <td>${element.studentId}</td>
                    <td>${element.name}</td>
                    <td>${element.age}</td>
                    <td>${element.gender}</td>
                    <td>${element.salary}</td>
                    `
                    table.append(tr)
                }
            }
        </script>
    </div>
</body>

</html>
