<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      span {
        display: inline-block;
        box-sizing: border-box;
        background-color: pink;
        border: 1px solid red;
        text-align: center;
        padding: 5px;
        margin: 5px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <script>
      for (let x = 1; x <= 9; x++) {
        for (let y = 1; y <= x; y++) {
          document.write(`
            <span>${x} * ${y} = ${x * y}</span>
          `);
        }
        document.write("<br>");
      }

      let furit = ["APPLE", "ORIGIN", "BANANA"];
      furit.splice(1,0, "ANdroid");
      furit.forEach((element) => {
        document.write(`
            <span>${element}</span>
          `);
      });
    </script>
  </body>
</html>
