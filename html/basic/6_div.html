<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06 div 和span </title>
</head>
<body>
      <!-- div大盒子，独占一行 -->
      <div>这是div 标签</div>
      <div>这是div 标签</div>
     <!-- span小盒子，不独占一行 -->
      <span>这是span 标签</span>
      <span>这是span 标签</span>
</body>
</html>
