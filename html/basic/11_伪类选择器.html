<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪类选择器</title>
    <style>
        /* 悬停 */
      a:hover {
        color: cornflowerblue;
      }

      /* 访问前  */
      a:link {
        color: #d40b0b;
      }
      /* 访问后 */
      a:visited {
        color: aqua;
      }
      /* 点击时 */
      a:active {
        color: black;
      }
      .box:hover {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <a href="#">你好 hover 悬停</a>
    <a href="#" class="lvha">LVHA的顺序书写</a>
    <div class="box">div 你好</div>
  </body>
</html>
