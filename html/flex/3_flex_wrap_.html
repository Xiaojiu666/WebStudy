<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex 弹性布局</title>
    <style>
      .box {
        display: flex;
        justify-content:space-between;
        background-color: pink;
        height: 300px;
        border: 1px solid black;
        /* 只在两种情况下有效果： */
        /* flex容器高度固定 且设置了flex-wrap:wrap*/
        align-content: flex-end;
        /*内容换行 */
        flex-wrap: wrap;
      }
      .box div {
        width: 200px;
        height: 100px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>你好1</div>
      <div>你好2</div>
      <div>你好3</div>
      <div>你好</div>
      <div>你好</div>
      <div>你好</div>
      <div>你好</div>
      <div>你好</div>
      <div>你好</div>
      <div>你好</div>
    </div>
</html>
